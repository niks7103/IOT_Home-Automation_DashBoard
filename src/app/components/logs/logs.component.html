<div class="logs-container">
    <h1>Device Activity Logs</h1>
  
    <button class="clear-btn" (click)="clearLogs()" *ngIf="logs.length > 0">Clear Logs</button>
  
    <div *ngIf="logs.length > 0; else noLogs">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Device</th>
            <th>Action</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.id }}</td>
            <td>{{ log.deviceName }}</td>
            <td [class.online]="log.action === 'ON'" [class.offline]="log.action === 'OFF'">
              {{ log.action }}
            </td>
            <td>{{ log.time }}</td>
            <td [class.success]="log.status === 'Success'"
                [class.failed]="log.status === 'Failed'"
                [class.pending]="log.status === 'Pending'">
              {{ log.status }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noLogs>
      <p class="no-logs">No logs available.</p>
    </ng-template>
  </div>
