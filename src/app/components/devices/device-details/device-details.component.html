<div class="device-details-container">
    <h1>Device Details</h1>
  
    <div *ngIf="device" class="device-info">
      <h2>{{ device.name }}</h2>
      <p><strong>Room:</strong> {{ device.room }}</p>
      <p><strong>Energy Usage:</strong> {{ device.energy }} W</p>
      <p>
        <strong>Status:</strong> 
        <span [class.online]="device.status === 'ON'" [class.offline]="device.status === 'OFF'">
          {{ device.status }}
        </span>
      </p>
      
      <button (click)="toggleStatus()">
        {{ device.status === 'ON' ? 'Turn OFF' : 'Turn ON' }}
      </button>
      <button class="back-btn" (click)="goBack()">Back to Device List</button>
    </div>
  </div>
